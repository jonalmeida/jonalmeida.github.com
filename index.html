---
layout: layout
title: "Scribblings"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
      {% unless post.draft or post.tags contains "Archived" %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endunless %}
    {% endfor %}
  </ul>
</section>
