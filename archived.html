---
layout: layout
title: "Archived"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
      {% if post.tags contains "Archived" and post.draft != true %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
