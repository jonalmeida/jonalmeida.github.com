---
layout: layout
---

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
  </section>

  {{ content }}

  <!-- TODO: bio here -->
  <section class="meta">
    <h3>Discussion, links, and tweets</h3>
    <section class="copy">
      <a href="https://twitter.com/{{ site.twitter }}" target="_blank">
        <img src="{{ site.gravatar_url }}?s=142" height="40" width="40" />
      </a>

      <!--
      <p>
        I'm a computer science major. 
      </p>
      -->
      <!-- Place this tag where you want the share button to render. -->
      <div class="g-plus" data-action="share"></div>

      <!-- Place this tag after the last share tag. -->
      <script type="text/javascript">
        (function () {
          var po = document.createElement('script');
          po.type = 'text/javascript';
          po.async = true;
          po.src = 'https://apis.google.com/js/plusone.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
      </script>
      <br>
      <!--End of Google+ share tag-->
      <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.twitter }}">Tweet</a>
      <a href="http://twitter.com/{{ site.twitter }}" class="twitter-follow-button" data-show-count="false">Follow @{{ site.twitter }}</a>
      <script src="http://platform.twitter.com/widgets.js" type="text/javascript">
      </script>
    </section>
  </section>
  <section class="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        (function () {

        'use strict';

        // Global object
        var App = {};  

        // Create button
        App.commentsButton = document.createElement('button');
        App.commentsButton.setAttribute('class', 'comments-button');
        App.commentsButton.setAttribute('data-js', 'comments-button');
        App.commentsButton.innerHTML = 'Show Comments';

        // Append button to body
        document.getElementsByClassName("content")[0].appendChild( App.commentsButton );

        // Click event handler
        App.commentsButton.onclick = function () {

          // Remove button on click
          this.parentNode.removeChild(this);

          // Create comments container
          App.disqusContainer = document.createElement('div');
          App.disqusContainer.setAttribute('id', 'disqus_thread');

          // Append container to body
          document.body.appendChild( App.disqusContainer );
          
          // Your Disqus shortname
          App.disqus_shortname = 'jonalmeida';

          // Embed Disqus
          var dsq = document.createElement('script');

          dsq.type = 'text/javascript';
          dsq.async = true;
          dsq.src = '//' + App.disqus_shortname + '.disqus.com/embed.js';

          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);

        };

      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </section>
  <section>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-39596356-1', 'jonalmeida.com');
      ga('send', 'pageview');

    </script>
  </section>
</section>
